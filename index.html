<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Current Speed</title>
  <meta name="viewport" content="width=device-width">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: black;
      color: white;
      font-size: 2rem;
    }

    .current-speed {
      font-size: 4rem;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="current-speed"></div>
  <div class="units">Minutes/KM</div>
  <div class="position position--latitude">Latitude: <span></span></div>
  <div class="position position--longitude">Longitude: <span></span></div>
  <script type="text/javascript" src="/js/script.js"></script>
</body>

</html>
